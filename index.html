<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firebase スマホリモコン・マルチゲーム</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background: #1a1a1a; color: white; overflow: hidden; touch-action: none; }
        .hidden { display: none !important; }
        .flex-center { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        /* ホスト画面 */
        #host-view { background: radial-gradient(circle, #2c3e50 0%, #000 100%); }
        canvas { border: 4px solid #3498db; border-radius: 10px; background: #000; box-shadow: 0 0 20px rgba(52, 152, 219, 0.5); }
        .info { position: absolute; top: 20px; text-align: center; width: 100%; }

        /* コントローラー画面 */
        #controller-view { background: #2c3e50; text-align: center; }
        .pad-btn { width: 180px; height: 180px; border-radius: 50%; border: none; background: #e74c3c; color: white; font-size: 24px; font-weight: bold; cursor: pointer; box-shadow: 0 8px #c0392b; transition: 0.1s; -webkit-tap-highlight-color: transparent; }
        .pad-btn:active { transform: translateY(4px); box-shadow: 0 4px #c0392b; }
        #permission-btn { padding: 20px 40px; font-size: 20px; background: #2ecc71; color: white; border: none; border-radius: 50px; cursor: pointer; }
        .instructions { margin-top: 20px; font-size: 14px; color: #bdc3c7; padding: 0 20px; }
        
        #debug { position: fixed; bottom: 0; font-size: 10px; color: gray; width: 100%; text-align: center; }
    </style>
</head>
<body>

    <!-- ホスト（PC）用UI -->
    <div id="host-view" class="flex-center hidden">
        <div class="info">
            <h1>スマホ・リモコン・ホスト</h1>
            <p id="room-msg">スマホでこのURLに ?role=controller をつけてアクセスしてください</p>
        </div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>

    <!-- コントローラー（スマホ）用UI -->
    <div id="controller-view" class="flex-center hidden">
        <div id="setup-phase">
            <h2>CONTROLLER</h2>
            <button id="permission-btn">センサーを有効にして開始</button>
            <p class="instructions">※iOS/Androidのセンサー使用を許可してください</p>
        </div>
        <div id="control-phase" class="hidden">
            <div style="margin-bottom: 30px;">
                <p>傾けて移動 / 振ってチャージ</p>
                <div id="charge-bar-ui" style="width: 200px; height: 10px; background: #444; margin: 10px auto;">
                    <div id="charge-fill" style="width: 0%; height: 100%; background: #f1c40f;"></div>
                </div>
            </div>
            <button id="action-btn" class="pad-btn">ATTACK</button>
        </div>
    </div>

    <div id="debug"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbZzTMvUkG2LXIGY4ux0KBTmnAdqP236s",
            authDomain: "game-4f2d9.firebaseapp.com",
            databaseURL: "https://game-4f2d9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "game-4f2d9",
            storageBucket: "game-4f2d9.firebasestorage.app",
            messagingSenderId: "574316347824",
            appId: "1:574316347824:web:cf686040628e25ad615675",
            measurementId: "G-T0ZKQCC9L3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const gameRef = ref(db, 'shared_game_state');

        const params = new URLSearchParams(window.location.search);
        const role = params.get('role') || 'host';

        // ----------------------------------------------------------------
        // HOST (PC) LOGIC
        // ----------------------------------------------------------------
        if (role === 'host') {
            document.getElementById('host-view').classList.remove('hidden');
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            let gameState = {
                x: 400, y: 250, 
                size: 30, 
                charge: 0, 
                color: '#3498db',
                particles: []
            };

            // Firebaseの変更を監視
            onValue(gameRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                if (data.type === 'move') {
                    // 傾きで移動
                    gameState.x += data.gamma * 0.5;
                    gameState.y += data.beta * 0.5;
                } else if (data.type === 'attack') {
                    // 攻撃エフェクト
                    createExplosion(gameState.x, gameState.y, gameState.charge);
                    gameState.charge = 0;
                } else if (data.type === 'shake') {
                    // 振ってチャージ
                    gameState.charge = Math.min(gameState.charge + data.power, 100);
                }

                // 画面端の制限
                gameState.x = Math.max(0, Math.min(800, gameState.x));
                gameState.y = Math.max(0, Math.min(500, gameState.y));
            });

            function createExplosion(x, y, power) {
                for(let i=0; i<power/2 + 10; i++) {
                    gameState.particles.push({
                        x, y, 
                        vx: (Math.random()-0.5)*20, 
                        vy: (Math.random()-0.5)*20, 
                        life: 1.0
                    });
                }
            }

            function updateGame() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // チャージに応じた色変化
                const hue = 200 + (gameState.charge * 1.6);
                ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                
                // 自機
                ctx.beginPath();
                ctx.arc(gameState.x, gameState.y, 20 + gameState.charge/5, 0, Math.PI*2);
                ctx.fill();

                // パーティクル
                gameState.particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
                    ctx.fillRect(p.x, p.y, 4, 4);
                    if(p.life <= 0) gameState.particles.splice(i, 1);
                });

                requestAnimationFrame(updateGame);
            }
            updateGame();
        }

        // ----------------------------------------------------------------
        // CONTROLLER (Smartphone) LOGIC
        // ----------------------------------------------------------------
        else {
            document.getElementById('controller-view').classList.remove('hidden');
            const permBtn = document.getElementById('permission-btn');
            let charge = 0;

            permBtn.addEventListener('click', async () => {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const res = await DeviceMotionEvent.requestPermission();
                    if (res === 'granted') startControl();
                } else {
                    startControl();
                }
            });

            function startControl() {
                document.getElementById('setup-phase').classList.add('hidden');
                document.getElementById('control-phase').classList.remove('hidden');

                // 1. 傾き (Gyro) - 0.1秒ごとにFirebaseへ送信（負荷軽減）
                let lastSend = 0;
                window.addEventListener('deviceorientation', (e) => {
                    const now = Date.now();
                    if (now - lastSend > 100) {
                        set(gameRef, { 
                            type: 'move', 
                            beta: e.beta, // 前後
                            gamma: e.gamma // 左右
                        });
                        lastSend = now;
                    }
                });

                // 2. 攻撃ボタン (Touch)
                const btn = document.getElementById('action-btn');
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    set(gameRef, { type: 'attack' });
                    charge = 0;
                    document.getElementById('charge-fill').style.width = '0%';
                    if(navigator.vibrate) navigator.vibrate(100);
                });

                // 3. シェイク判定 (Motion)
                let lastX=0, lastY=0, lastZ=0;
                window.addEventListener('devicemotion', (e) => {
                    const acc = e.accelerationIncludingGravity;
                    if(!acc) return;
                    let diff = Math.abs(acc.x - lastX) + Math.abs(acc.y - lastY);
                    if(diff > 20) {
                        charge = Math.min(charge + 2, 100);
                        document.getElementById('charge-fill').style.width = charge + '%';
                        set(gameRef, { type: 'shake', power: 5 });
                        if(navigator.vibrate) navigator.vibrate(20);
                    }
                    lastX = acc.x; lastY = acc.y; lastZ = acc.z;
                });
            }
        }
    </script>
</body>
</html>
