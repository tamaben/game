<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy-Con Werewolf Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --nintendo-red: #e60012; --nintendo-blue: #00bdff; --dark: #1a1a1b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; overflow-x: hidden; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        
        /* UI Components */
        .card { background: #2d2d2e; border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 500px; text-align: center; }
        .btn { background: var(--nintendo-red); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-blue { background: var(--nintendo-blue); }
        
        /* Player List */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; width: 100%; margin-top: 20px; }
        .player-dot { width: 80px; height: 80px; border-radius: 20px; margin: 0 auto 10px; border: 4px solid #444; position: relative; transition: 0.3s; }
        .player-dot.active { border-color: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .player-name { font-size: 0.9rem; font-weight: bold; }

        /* Role Display */
        .role-box { font-size: 2rem; color: var(--nintendo-red); margin: 20px 0; padding: 20px; border: 2px dashed #555; border-radius: 10px; }

        #qrcode { background: white; padding: 10px; border-radius: 10px; margin: 20px auto; display: inline-block; }
        .hidden { display: none !important; }
        #log { font-size: 0.7rem; color: #888; margin-top: 10px; height: 40px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="container">
    <!-- 初期選択画面 -->
    <div id="view-init" class="card">
        <h1>Joy-Con人狼</h1>
        <button class="btn" onclick="setupHost()">ホストとして部屋を作る</button>
        <p>またはQRコードをスキャンして参加</p>
    </div>

    <!-- ホスト待機画面 -->
    <div id="view-host-lobby" class="card hidden">
        <h2>部屋ID: <span id="display-room-id"></span></h2>
        <div id="qrcode"></div>
        <div id="joycon-status">ジョイコンをPCに接続してください</div>
        <button class="btn btn-blue" onclick="connectHID()">Joy-Conを同期(HID)</button>
        <div class="player-grid" id="host-player-list"></div>
        <button id="start-btn" class="btn" onclick="distributeRoles()" style="margin-top:20px">全員揃ったら開始</button>
    </div>

    <!-- プレイヤー参加画面 -->
    <div id="view-player-join" class="card hidden">
        <h2>ゲームに参加</h2>
        <input type="text" id="input-name" placeholder="なまえを入力" style="width:80%; padding:15px; border-radius:10px; border:none; margin-bottom:20px;">
        <button class="btn" onclick="playerJoin()">参加する</button>
    </div>

    <!-- プレイヤー待機・役職確認画面 -->
    <div id="view-player-game" class="card hidden">
        <h2 id="player-status-msg">待機中...</h2>
        <div id="role-display" class="hidden">
            <p>あなたの役職は</p>
            <div class="role-box" id="my-role">? ? ?</div>
        </div>
        <div id="vote-section" class="hidden">
            <p>怪しいと思う人に投票してください</p>
            <div id="vote-buttons"></div>
        </div>
    </div>

    <div id="log"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, push } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    // --- Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyDbZzTMvUkG2LXIGY4ux0KBTmnAdqP236s",
        authDomain: "game-4f2d9.firebaseapp.com",
        databaseURL: "https://game-4f2d9-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "game-4f2d9",
        storageBucket: "game-4f2d9.firebasestorage.app",
        messagingSenderId: "574316347824",
        appId: "1:574316347824:web:cf686040628e25ad615675"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let roomId = "";
    let myId = "";
    let isHost = false;
    let joycons = [];

    // --- Utility: Logging ---
    function log(msg) {
        const el = document.getElementById('log');
        el.innerText = msg;
        console.log(msg);
    }

    // --- View Switching ---
    function showView(id) {
        document.querySelectorAll('.card').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // --- Host Logic ---
    window.setupHost = () => {
        isHost = true;
        roomId = Math.random().toString(36).substring(2, 6).toUpperCase();
        document.getElementById('display-room-id').innerText = roomId;
        const joinUrl = `${window.location.origin}${window.location.pathname}?r=${roomId}`;
        new QRCode(document.getElementById("qrcode"), { text: joinUrl, width: 150, height: 150 });
        showView('view-host-lobby');

        onValue(ref(db, `rooms/${roomId}/players`), (snapshot) => {
            const players = snapshot.val();
            updateHostPlayerList(players);
        });
    };

    function updateHostPlayerList(players) {
        const list = document.getElementById('host-player-list');
        list.innerHTML = '';
        if (!players) return;
        Object.keys(players).forEach(id => {
            const p = players[id];
            const div = document.createElement('div');
            div.innerHTML = `<div class="player-dot" style="background:${p.color || '#555'}"></div><div class="player-name">${p.name}</div>`;
            list.appendChild(div);
        });
    }

    // --- Web HID Joy-Con Logic ---
    window.connectHID = async () => {
        try {
            const devices = await navigator.hid.requestDevice({
                filters: [
                    { vendorId: 0x057e, productId: 0x2006 }, // L
                    { vendorId: 0x057e, productId: 0x2007 }  // R
                ]
            });

            for (const device of devices) {
                await device.open();
                log(`${device.productName} 接続成功`);
                
                // ジャイロ有効化 & 通信モード設定
                await device.sendReport(0x01, new Uint8Array([0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x40, 0x01]));
                
                // 振動(Rumble)
                const rumble = new Uint8Array([0x10, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]);
                await device.sendReport(0x01, rumble);

                device.oninputreport = (e) => {
                    const data = new DataView(e.data.buffer);
                    // 簡易ジャイロ（振った判定）
                    const accX = data.getInt16(12, true);
                    if (Math.abs(accX) > 10000) {
                        handleJoyConShake(device.productId);
                    }
                };
                joycons.push(device);
            }
            document.getElementById('joycon-status').innerText = `${joycons.length} 台のJoy-Conを同期中`;
        } catch (e) {
            log("HIDエラー: " + e.message);
        }
    };

    function handleJoyConShake(pid) {
        log("Shake detected!");
        // 激しく振ると画面にエフェクトを出す等のFirebase処理
    }

    // --- Player Logic ---
    window.playerJoin = async () => {
        const name = document.getElementById('input-name').value;
        if (!name) return alert("名前を入れてね");
        myId = push(ref(db, `rooms/${roomId}/players`)).key;
        await set(ref(db, `rooms/${roomId}/players/${myId}`), {
            name: name,
            role: "waiting",
            color: '#'+Math.floor(Math.random()*16777215).toString(16)
        });
        showView('view-player-game');
        listenToGameStatus();
    };

    function listenToGameStatus() {
        onValue(ref(db, `rooms/${roomId}/players/${myId}`), (snapshot) => {
            const data = snapshot.val();
            if (data && data.role !== "waiting") {
                document.getElementById('player-status-msg').innerText = "あなたの正体";
                document.getElementById('role-display').classList.remove('hidden');
                document.getElementById('my-role').innerText = data.role;
            }
        });
    }

    // --- Game Logic ---
    window.distributeRoles = async () => {
        const snapshot = await (ref(db, `rooms/${roomId}/players`));
        onValue(ref(db, `rooms/${roomId}/players`), (snap) => {
            const players = snap.val();
            if (!players) return;
            const ids = Object.keys(players);
            const roles = ['人狼', '占い師'];
            while(roles.length < ids.length) roles.push('村人');
            roles.sort(() => Math.random() - 0.5);

            ids.forEach((id, index) => {
                update(ref(db, `rooms/${roomId}/players/${id}`), { role: roles[index] });
            });
        }, { onlyOnce: true });
        document.getElementById('start-btn').innerText = "ゲーム進行中...";
    };

    // 初期URL判定
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('r')) {
        roomId = urlParams.get('r');
        showView('view-player-join');
    }
</script>
</body>
</html>
